<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Country Static Data</title>
</head>
<body>
    <div align="center">
        <h1>Edit Country Static Data</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${country}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>Country Code:</td>
                    <td><input type="text" th:field="*{code}" readonly="readonly"/></td>
                </tr>
                <tr>
                    <td>Country Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td>Zone Id:</td>
                    <td><input type="text" th:field="*{zoneId}" /></td>
                </tr>
                <tr>
                    <td>Zone:</td>
                    <td><input type="text" th:field="*{zone}" /></td>
                </tr> 
                <tr>
                    <td>ZoneOffSet:</td>
                    <td><input type="text" th:field="*{zoneOffSet}" /></td>
                </tr>
                <tr>
                    <td>TimeZone:</td>
                    <td><input type="text" th:field="*{timeZone}" /></td>
                </tr>
                <tr>
                    <td>Start Date Time:</td>
                    <td><input type="text" th:field="*{startDateTime}" /></td>
                </tr>
                <tr>
                    <td>Start End Time:</td>
                    <td><input type="text" th:field="*{endDateTime}" /></td>
                </tr>
                <tr>
                    <td>Next Business Date:</td>
                    <td><input type="text" th:field="*{nextBusinessDate}" /></td>
                </tr>
                <tr>
                    <td>Is Business Date:</td>
                    <td><input type="text" th:field="*{isBusinessDate}" /></td>
                </tr>
                <tr>
                    <td>Throttling Limit:</td>
                    <td><input type="text" th:field="*{throttlingAmount}" /></td>
                </tr>
                <tr>
                    <td>Throttling Currency:</td>
                    <td><input type="text" th:field="*{currency}" /></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
